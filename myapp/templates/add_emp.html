<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add an Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Add an Employee</h1>
    <hr>
    <div class="container">
     <form method="POST" action="/add_emp">
       {% csrf_token %}
          <label for="first_name" >First Name</label>
          <input type="text"  id="first_name"  name="first_name"value="{{first_name}}"> <br> </br>

          <label for="last_name" >Last Name</label>
          <input type="text"  id="last_name"  name="last_name" value="{{last_name}}"> <br> </br>

          <label for="role" >Role</label>
          <input type="number"  id="role"   name="role"  value="{{role}}"> <br> </br>

          <label for="dept" >Department</label>
          <input type="number"  id="dept"   name="dept" value="{{dept}}"> <br> </br>

          <label for="salary" >Salary</label>
          <input type="number"  id="salary" name="salary" value="{{salary}}"><br> </br>

          <label for="bonus" >Bonus</label>
          <input type="number" id="bonus" name="bonus" value="{{bonus}}"> <br> </br>

          <label for="phone" >Phone number</label>
          <input type="number" id="phone" name="phone" value="{{phone}}"> <br> </br>

          <label for="location" >Location</label>
          <input type="text"  id="location" name="location" value="{{location}}"> <br> </br>

         <button type="submit" class="btn btn-primary">Submit</button> 
      </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
